<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Remover Usuário</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<h2 style="text-align:center">Remover Usuário</h2>
<hr>
<br>
<table border='true'>
	<tr>
		<td>Nome:</td>
		<td>Matrícula:</td>
	</tr>
	{% for usuario in chamada %}
	<tr>
		<td>{{ usuario[2] }}</td>
		<td>{{ usuario[1] }}</td>
	</tr>
	{% endfor %}
</table>
<form action="{{ url_for('remove_aluno') }}" method="POST">
	<input type="text" id="nome" name="nome" placeholder="Nome"/>
	<input type="text" id="matricula" name="matricula" placeholder="Matrícula"/>
	<button type="submit">Remover</button>
</form>
<div class="link-container">
	<a href="{{ url_for('inside_home') }}">Voltar ao menu</a>
</div>
</body>
</html>
